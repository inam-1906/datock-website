{% extends "base.html" %}
{% block title %}Contact Us - DaTock Data Science Solutions{% endblock %}

{% block content %}
<section class="page-hero">
    <div class="container">
        <div class="page-hero-content" data-aos="fade-up">
            <h1 class="page-title">Let's <span class="gradient-text">Discuss Your Data</span></h1>
            <p class="page-subtitle">Connect with our data strategists today. We guarantee a response within 24 hours.</p>
        </div>
    </div>
</section>

<section id="contact-form-page" class="contact-section section-padding">
    <div class="container">
        <div class="contact-wrapper">
            <form id="contactForm" class="contact-form" data-aos="fade-up" data-aos-delay="200">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Work Email *</label>
                        <input type="email" id="email" name="email" required placeholder="your.email@company.com">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="subject">Project Goal *</label>
                    <input type="text" id="subject" name="subject" required placeholder="e.g., Increase sales forecast accuracy by 20%">
                </div>
                
                <div class="form-group">
                    <label for="message">Your Challenge *</label>
                    <textarea id="message" name="message" rows="6" required placeholder="Describe your current biggest business challenge and how you think data can solve it."></textarea>
                </div>
                
                <button type="submit" class="btn-primary btn-large btn-submit">
                    <span class="btn-text">Submit Data Inquiry</span>
                    <span class="btn-loader"></span>
                </button>
                
                <div id="formMessage" class="form-message"></div>
            </form>
        </div>
    </div>
</section>
{% endblock content %}

{% block extra_js %}
<script>
document.getElementById('contactForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const btn = e.target.querySelector('.btn-submit');
    const btnText = btn.querySelector('.btn-text');
    const btnLoader = btn.querySelector('.btn-loader');
    const formMessage = document.getElementById('formMessage');
    
    // Show loading state
    btn.disabled = true;
    btnText.textContent = 'Sending...';
    btnLoader.style.display = 'block';
    formMessage.textContent = '';
    formMessage.className = 'form-message';
    
    const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        subject: document.getElementById('subject').value,
        message: document.getElementById('message').value
    };
    
    try {
        // Simple form validation check
        if (!formData.name || !formData.email || !formData.subject || !formData.message) {
            formMessage.textContent = 'Please fill out all required fields.';
            formMessage.className = 'form-message error';
            // Revert state on local validation failure
            btn.disabled = false;
            btnText.textContent = 'Submit Data Inquiry';
            btnLoader.style.display = 'none';
            return;
        }

        const response = await fetch('/send-email', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
            formMessage.textContent = 'Success! Your strategic inquiry has been received. We\'ll contact you within 24 hours.';
            formMessage.className = 'form-message success';
            e.target.reset();
        } else {
            formMessage.textContent = 'Server Error: Failed to send email. Please try the WhatsApp link or check your network.';
            formMessage.className = 'form-message error';
        }
    } catch (error) {
        formMessage.textContent = 'Connection Error: Failed to reach the server. Please try the WhatsApp link.';
        formMessage.className = 'form-message error';
    } finally {
        btn.disabled = false;
        btnText.textContent = 'Submit Data Inquiry';
        btnLoader.style.display = 'none';
    }
});
</script>
{% endblock %}
